version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8787/v1
      - NEXT_PUBLIC_APP_NAME=XIconAI
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8787:8787"
    environment:
      - ICONS_POC_HOST=0.0.0.0
      - ICONS_POC_PORT=8787
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - DASHSCOPE_BASE_URL=https://dashscope.aliyuncs.com/api/v1/services/aigc/multimodal-generation
      - DASHSCOPE_T2I_MODEL=qwen-image-plus
      - ICONS_IP_RPM_LIMIT=30
      - ICONS_POINTS_COST_PER_IMAGE=1
    volumes:
      - ./backend:/app
      - ./backend/static:/app/static
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8787/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 可选：PostgreSQL数据库
  database:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=icons
      - POSTGRES_USER=icons
      - POSTGRES_PASSWORD=icons123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    profiles:
      - with-db

  # 可选：Redis缓存
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    profiles:
      - with-cache

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: xiconai-network